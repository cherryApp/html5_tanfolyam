<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>

    <div class="container">
        <div class="starter-template">
            <h1>Audió lejátszó</h1>
            <div class="row">
                <div class="col-xs-6">
                    <div class="btn-group media-handler" role="group">
                        <audio src="src/minta2.mp3" controls></audio>
                        <button type="button" class="btn btn-primary inactive" data-func="togglePlay">
                            <span class="glyphicon glyphicon-play play inactive"></span>
                            <span class="glyphicon glyphicon-pause play active"></span>
                        </button>
                        <button type="button" class="btn btn-warning inactive" data-func="toggleMute">
                            <span class="glyphicon glyphicon-volume-off mute active"></span>
                            <span class="glyphicon glyphicon-volume-up mute inactive"></span>
                        </button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="btn-group media-handler video" role="group">
                        <video>
                            <source src="http://techslides.com/demos/sample-videos/small.mp4">
                        </video>
                        <button type="button" class="btn btn-primary inactive" data-func="togglePlay">
                            <span class="glyphicon glyphicon-play play inactive"></span>
                            <span class="glyphicon glyphicon-pause play active"></span>
                        </button>
                        <button type="button" class="btn btn-warning inactive" data-func="toggleMute">
                            <span class="glyphicon glyphicon-volume-off mute active"></span>
                            <span class="glyphicon glyphicon-volume-up mute inactive"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        var media2 = new mediaHandler(".media-handler.video");
    </script>

</body>
